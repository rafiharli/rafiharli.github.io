<!DOCTYPE html>
<html>
<head>
  <title>Ucapan Selamat</title>
  <style>
    body {
      background-color: #f3f3f3;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-top: 200px;
      
    }
    p {
        font-size: 3px;
    }
  </style>
  <script>
    function getGreeting() {
      var greeting = document.getElementById("greeting");
      var currentHour = new Date().getHours();
      var currentMinute = new Date().getMinutes();
      var amPm = currentHour >= 12 ? "PM" : "AM";

      // Mengubah format jam menjadi 12 jam
    
      // Menambahkan nol di depan menit jika menit < 10
      if (currentMinute < 10) {
        currentMinute = "0" + currentMinute;
      }

      if (currentHour >= 0 && currentHour < 12) {
        greeting.innerHTML = "Selamat Pagi Alya";
      } else if (currentHour >= 12 && currentHour < 18) {
        greeting.innerHTML = "Selamat Siang Alya";
      } else {
        greeting.innerHTML = "Selamat Malam Alya";
      }

      greeting.innerHTML += "</br> Sekarang Pukul " + currentHour + ":" + currentMinute + " " + amPm;
      
    }
  </script>
</head>
<body onload="getGreeting()">
  <h1 id="greeting">Selamat Datang!</h1>
  <p>i miss u</p></br>
  <a href="index.html">home</a>
</body>
</html>
